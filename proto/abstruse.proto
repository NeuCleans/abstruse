syntax = "proto3";

package abstruse.api.v1;

import "google/protobuf/empty.proto";

service ApiService {
  rpc Upload(stream Chunk) returns (TransferStatus) {}
  rpc OnlineCheck(stream OnlineStatus) returns (google.protobuf.Empty) {}
}

message OnlineStatus {
  enum OnlineStatusCode {
    Unknown = 0;
    Up = 1;
    Down = 2;
  }
  string Identifier = 1;
  OnlineStatusCode Code = 2;
}

message Chunk {
  bytes Content = 1;
}

message TransferStatus {
  string Message = 1;
  TransferStatusCode Code = 2;
}

enum TransferStatusCode {
  Unknown = 0;
  Ok = 1;
  Failed = 2;
}
