<div class="list-item">
  <div class="columns is-marginless is-paddingless">
    <div class="column is-3 is-marginless is-paddingless data-column">
      <span class="heading-text">Repository</span>
      <span class="data-text">{{ repo?.full_name }}</span>
    </div>
    <div class="column is-4 is-marginless is-paddingless data-column">
      <span class="heading-text">URL</span>
      <span class="data-text">{{ repo?.html_url }}</span>
    </div>
    <div class="column is-2 is-marginless is-paddingless data-column">
      <span class="heading-text">Updated At</span>
      <span class="data-text">{{ repo?.updated_at | date:'MMM d, yyyy, h:mm:ss' }}</span>
    </div>
    <div class="column is-2 is-marginless is-paddingless data-column">
      <span class="heading-text">Pushed At</span>
      <span class="data-text">{{ repo?.pushed_at | date:'MMM d, yyyy, h:mm:ss' }}</span>
    </div>
    <div class="column is-1 is-marginless data-column justify-end plr10">
      <button type="button" class="button is-small" [disabled]="processing">
        <img src="/assets/images/icons/code-repo.svg">
        <span>Import</span>
      </button>
    </div>
  </div>
</div>
