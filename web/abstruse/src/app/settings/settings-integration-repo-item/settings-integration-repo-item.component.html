<div class="list-item is-bordered no-hover-effect">
  <div class="columns is-marginless is-paddingless">
    <div class="column is-3">
      <div class="data-column">
        <span class="heading-text has-text-left">Repository</span>
        <span class="data-text has-text-left">{{ repo?.full_name }}</span>
      </div>
    </div>
    <div class="column is-3">
      <div class="data-column">
        <span class="heading-text has-text-left">URL</span>
        <a class="data-text has-text-left" [href]="repo?.html_url" target="_blank">{{ repo?.html_url }}</a>
      </div>
    </div>
    <div class="column is-2 data-column">
      <span class="heading-text">Updated At</span>
      <span class="data-text">{{ repo?.updated_at | date:'MMM d, yyyy, h:mm:ss' }}</span>
    </div>
    <div class="column is-2 data-column">
      <span class="heading-text">Pushed At</span>
      <span class="data-text">{{ repo?.pushed_at | date:'MMM d, yyyy, h:mm:ss' }}</span>
    </div>
    <div class="column is-2 data-column justify-center">
      <div *ngIf="repo?.is_imported">
        <span class="data-text">
          <i class="fa fa-check is-green"></i>
        </span>
      </div>
      <button type="button" class="button is-small" [disabled]="processing" (click)="import($event)" *ngIf="!repo?.is_imported">
        <img src="/assets/images/icons/code-repo.svg">
        <span>Import</span>
      </button>
    </div>
  </div>
</div>
