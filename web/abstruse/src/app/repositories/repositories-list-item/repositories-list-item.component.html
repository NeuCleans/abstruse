<div class="list-item is-bordered">
  <div class="columns is-marginless is-paddingless">
    <div class="column is-1">
      <div class="svg-column">
        <svg width="301px" height="405px" viewBox="0 0 301 405">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <path class="svg-icon-path" d="M280.013607,0.5 L20.1863931,0.5 C9.1712743,0.5 0.1,9.5712743 0.1,20.5863931 L0.1,342.616631 C0.1,353.631749 9.1712743,362.703024 20.1863931,362.703024 L73.3181425,362.703024 L73.3181425,404.819654 L104.419654,378.901728 L135.521166,404.819654 L135.521166,362.703024 L280.013607,362.703024 C291.028726,362.703024 300.1,353.631749 300.1,342.616631 L300.1,20.5863931 C300.1,9.5712743 291.028726,0.5 280.013607,0.5 Z M280.661555,342.616631 C280.661555,343.264579 280.013607,343.264579 279.365659,343.264579 L135.521166,343.264579 L135.521166,314.75486 L72.6701944,314.75486 L72.6701944,343.264579 L19.5384449,343.264579 C18.8904968,343.264579 18.2425486,342.616631 18.2425486,342.616631 L18.2425486,301.795896 L280.013607,301.795896 L280.013607,342.616631 L280.661555,342.616631 Z M280.661555,281.709503 L70.7263499,281.709503 L70.7263499,19.9384449 L279.365659,19.9384449 C280.013607,19.9384449 280.661555,20.5863931 280.661555,20.5863931 L280.661555,281.709503 Z"
              id="Shape" fill="#3C495A" fill-rule="nonzero"></path>
          </g>
        </svg>
      </div>
    </div>
    <div class="column is-3">
      <div class="data-column">
        <span class="heading-text has-text-left">Repository</span>
        <span class="data-text has-text-left">{{ repo?.full_name }}</span>
      </div>
    </div>
    <div class="column is-3">
      <div class="data-column">
        <span class="heading-text has-text-left">URL</span>
        <a class="data-text has-text-left" [href]="repo?.html_url" target="_blank">{{ repo?.html_url }}</a>
      </div>
    </div>
    <div class="column is-2 data-column">
      <span class="data-text">
        <i class="fab fa-github" *ngIf="repo?.provider === 'github'"></i>
        <i class="fab fa-gitlab" *ngIf="repo?.provider === 'gitlab'"></i>
        <i class="fab fa-bitbucket" *ngIf="repo?.provider === 'bitbucket'"></i>
        <img src="/assets/images/icons/gitea.svg" *ngIf="repo?.provider === 'gitea'">
        <img src="/assets/images/icons/gogs.svg" *ngIf="repo?.provider === 'gogs'">
        <i class="fas fa-question-circle" *ngIf="!repo?.provider"></i>
      </span>
    </div>
    <div class="column is-2 data-column">
      <!-- <span class="status-item" [ngClass]="{ 'is-queued': build?.status === 'queued', 'is-passed': build?.status === 'passed', 'is-failed': build?.status === 'failed', 'is-running': build?.status === 'running' }"> -->
      <span class="heading-text">Status</span>
      <span class="status-item" [ngClass]="{ 'is-passed': true }">
        <span class="status-circle"></span>
        <span class="status-title">Passed</span>
      </span>
    </div>
    <div class="column is-1 data-column justify-end">
      <button type="button" class="button is-small">
        <span>Details</span>
      </button>
    </div>
  </div>
</div>
