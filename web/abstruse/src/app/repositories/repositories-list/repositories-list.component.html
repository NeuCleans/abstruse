<div class="columns is-multiline">
  <div class="column is-12 align-center space-between">
    <div class="align-center">
      <h1>Repositories</h1>
      <h4>Available git repositories.</h4>
    </div>
    <button type="button" class="button">
      <i class="fa fa-plus"></i>
      <span>Import Repository</span>
    </button>
  </div>
  <div class="column is-12">
    <div class="columns is-multiline">
      <div class="column is-12 mb10">
        <div class="message is-yellow" *ngIf="!repositories?.length">
          <p>
            <i class="fa fa-info-circle"></i>
            No existing repositories found.
          </p>
        </div>

        <div class="repositories" *ngIf="repositories?.length">
          <app-repositories-list-item [repo]="repo" *ngFor="let repo of repositories" [routerLink]="['/repositories', repo.id]"
            routerLinkActive="router-link-active"></app-repositories-list-item>
        </div>
      </div>
    </div>
  </div>
</div>
