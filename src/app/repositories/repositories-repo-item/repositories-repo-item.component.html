<div class="repo-item">
  <div class="columns is-marginless is-paddingless">
    <div class="column is-3 is-marginless is-paddingless data-column">
      <span class="heading-text">Repository</span>
      <span class="data-text">{{ repo?.full_name }}</span>
    </div>
    <div class="column is-3 is-marginless is-paddingless data-column">
      <span class="heading-text">Description</span>
      <span class="data-text">{{ repo?.description || 'N/A' }}</span>
    </div>
    <div class="column is-2 is-marginless is-paddingless data-column">
      <span class="heading-text">Provider</span>
      <span class="data-text">
        <i class="fab fa-github" *ngIf="repo?.repository_provider === 'github'"></i>
        <i class="fab fa-gitlab" *ngIf="repo?.repository_provider === 'gitlab'"></i>
        <i class="fab fa-bitbucket" *ngIf="repo?.repository_provider === 'bitbucket'"></i>
        <img src="/assets/images/icons/gogs.svg" *ngIf="repo?.repository_provider === 'gogs'">
        <i class="fas fa-question-circle" *ngIf="!repo?.repository_provider"></i>
      </span>
    </div>
    <div class="column is-4 is-marginless is-paddingless data-column">
      <span class="heading-text">URL</span>
      <span class="data-text"><a [href]="repo?.html_url">{{ repo?.html_url }}</a></span>
    </div>
  </div>
</div>
