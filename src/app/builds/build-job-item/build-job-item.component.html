<div class="build-job-item">
  <div class="columns is-marginless is-paddingless">
    <div class="column is-2 is-marginless is-paddingless id-column" [ngClass]="{ 'is-queued': job.status === 'queued', 'is-passed': job.status === 'passed', 'is-failed': job.status === 'failed', 'is-running': job.status === 'running' }">
      <span class="id-title">#{{ job?.build_id }}.{{ job?.id }}</span>
    </div>
    <div class="column is-4 is-marginless is-paddingless env-column">
      <i class="fas fa-code"></i>
      <span class="env-data">{{ job?.getEnv() }}</span>
    </div>
    <div class="column is-2 is-marginless is-paddingless docker-column">
      <i class="fab fa-docker"></i>
      <span class="docker-image">
        <span class="image-title">image</span>
        <span class="image-name">{{ job?.image }} </span>
      </span>
    </div>
    <div class="column is-1 is-marginless is-paddingless build-status-column">
      <span class="status-item" [ngClass]="{ 'is-queued': job?.status === 'queued', 'is-passed': job?.status === 'passed', 'is-failed': job?.status === 'failed', 'is-running': job?.status === 'running' }">
        <span class="status-circle"></span>
        <span class="status-title">{{ job?.getStatusTitle() }}</span>
      </span>
    </div>
    <div class="column is-1 is-marginless is-paddingless time-column">
      <span class="time" *ngIf="job?.status === 'queued'">00:00</span>
      <span class="time" *ngIf="job?.status === 'passed' || job?.status === 'failed'">{{ job.end_time - job.start_time | toTime }}</span>
      <span class="time" *ngIf="job?.status === 'running'">{{ buildService.currentTime - job.start_time | toTime }}</span>
    </div>
    <div class="column is-2 is-marginless is-paddingless buttons-column justify-end">
      <button class="button is-small" [disabled]="job?.processing" (click)="buildService.restartJob($event, job.id)">
        <i class="fas fa-sync-alt"></i>
        <span>Restart</span>
      </button>
      <button class="button is-small" [disabled]="job?.processing" (click)="buildService.stopJob($event, job.id)">
        <i class="fas fa-hand-paper"></i>
        <span>Stop</span>
      </button>
    </div>
  </div>
</div>
