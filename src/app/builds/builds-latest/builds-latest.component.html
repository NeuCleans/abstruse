<div class="columns is-multiline">
  <div class="column is-12 ptb0 mb15">
    <div class="space-between">
      <h2>Latest Builds</h2>
      <div class="buttons">
        <button type="button" class="button">
          <span>All Builds</span>
        </button>
        <button type="button" class="button">
          <span>Commits</span>
        </button>
        <button type="button" class="button">
          <span>Pull Requests</span>
        </button>
      </div>
    </div>
    <hr/>
  </div>
</div>

<div class="builds mtb20" *ngIf="buildService.loading">
  <app-loader></app-loader>
</div>

<div class="builds" *ngIf="!buildService.loading">
  <app-build-item *ngFor="let build of buildService.builds; let i = index;" [build]="build"></app-build-item>
</div>

<div class="mtb20 justify-center align-center">
  <button class="button w100" (click)="buildService.fetchBuilds()" [disabled]="buildService.fetchingBuilds" *ngIf="!buildService.loading">
    <img class="spinner" src="/assets/images/icons/spinner-green.svg" *ngIf="buildService.fetchingBuilds">
    <span *ngIf="!buildService.fetchingBuilds">Load more</span>
  </button>
</div>
