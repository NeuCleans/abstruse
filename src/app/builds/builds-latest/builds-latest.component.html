<div class="columns">
  <div class="column is-12">
    <div class="message is-red">
      <p>
        <i class="fas fa-info-circle"></i>
        <span>This build of <code>abstruse</code> is running on version <code>2.0.0-alpha.1</code> which is not stable release. Since issues may occur please run stable release on your servers.</span>
      </p>
    </div>
  </div>
</div>

<div class="columns is-multiline">
  <div class="column is-12 ptb0 mb15">
    <div class="tabs justify-end">
      <span class="tab" [class.is-active]="buildService?.show === 'all'" (click)="buildService.switchTab('all')">All Builds</span>
      <span class="tab" [class.is-active]="buildService?.show === 'commits'" (click)="buildService.switchTab('commits')">Commits</span>
      <span class="tab" [class.is-active]="buildService?.show === 'pr'" (click)="buildService.switchTab('pr')">Pull Requests</span>
    </div>
  </div>
</div>

<div class="builds mtb20" *ngIf="buildService.loading">
  <app-loader></app-loader>
</div>

<div class="builds" *ngIf="!buildService.loading">
  <app-build-item *ngFor="let build of buildService.builds; let i = index;" [build]="build" [routerLink]="['/builds', build.id]"></app-build-item>
</div>

<div class="mtb20 justify-center align-center">
  <button class="button w100" (click)="buildService.fetchBuilds()" [disabled]="buildService.fetchingBuilds" *ngIf="!buildService.loading">
    <img class="spinner" src="/assets/images/icons/spinner.svg" *ngIf="buildService.fetchingBuilds">
    <span *ngIf="!buildService.fetchingBuilds">Load more</span>
  </button>
</div>
