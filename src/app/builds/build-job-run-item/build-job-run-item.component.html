<div class="job-run-item">
  <div class="columns is-marginless is-paddingless">
    <div class="column is-1 is-marginless is-paddingless num-column" [ngClass]="{ 'is-queued': run?.status === 'queued', 'is-passed': run?.status === 'success', 'is-failed': run?.status === 'failed', 'is-running': run?.status === 'running' }">
      <span class="num-title">#{{ num }}</span>
    </div>
    <div class="column is-3 is-marginless is-paddingless date-column">
      <span class="date-title">Start Date</span>
      <span class="date">{{ run?.start_time | date:'medium' }} </span>
    </div>
    <div class="column is-3 is-marginless is-paddingless date-column">
      <span class="date-title">Finish Date</span>
      <span class="date">{{ run?.end_time | date:'medium' }} </span>
    </div>
    <div class="column is-2 is-marginless is-paddingless time-column">
      <span class="time">{{ runningTime | date:'mm:ss' }}</span>
    </div>
    <div class="column is-1 is-marginless is-paddingless build-status-column">
      <span class="status-item" [ngClass]="{ 'is-queued': run?.status === 'queued', 'is-passed': run?.status === 'success', 'is-failed': run?.status === 'failed', 'is-running': run?.status === 'running' }">
        <span class="status-circle"></span>
        <span class="status-title">{{ run?.status === 'success' ? 'passed' : run?.status }}</span>
      </span>
    </div>
    <div class="column is-2 is-marginless is-paddingless buttons-column justify-end">
      <button class="button is-small">
        <i class="fas fa-file-alt"></i>
        <span>View Log</span>
      </button>
    </div>
  </div>
</div>
