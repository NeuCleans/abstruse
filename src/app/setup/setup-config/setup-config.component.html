<div class="columns is-multiline">
  <div class="column is-12">
    <h1>Abstruse configuration</h1>
    <hr/>
  </div>
  <div class="column is-12 ptb0">
    <div class="space-between">
      <p>Check installed software on your server.</p>
      <button type="button" class="button">
        <span>Refresh</span>
      </button>
    </div>
  </div>
</div>

<div class="setup-content-bottom">
  <div class="columns is-multiline is-marginless">
    <div class="column is-12 is-paddingless">
      <hr/>
    </div>
    <div class="column is-12 is-paddingless">
      <div class="justify-end">
        <button type="button" class="button is-large">Skip</button>
        <button type="button" class="button is-large is-green" (click)="setup.next()">Next</button>
      </div>
    </div>
  </div>
</div>
