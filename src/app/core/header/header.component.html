<header class="header">
  <div class="container">
    <div class="columns">
      <div class="column is-10 is-offset-1">
        <nav class="header-container">
          <div class="header-left">
            <a class="header-item logo" routerLink="/">
              <img src="/assets/images/abstruse-text-black.svg">
            </a>
          </div>
          <div class="header-right">
            <a class="header-item">
              Dashboard
            </a>
            <a class="header-item">
              Repositories
            </a>
            <a class="header-item">
              Team
            </a>
            <a class="header-item">
              Images
            </a>
            <div class="header-item">
              <img [src]="authService.userInfo?.avatar" class="avatar" (click)="toggleDropdown()">
              <app-header-dropdown *ngIf="dropdownOpened"></app-header-dropdown>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
