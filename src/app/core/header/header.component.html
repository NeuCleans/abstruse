<header class="header">
  <div class="container">
    <div class="columns">
      <div class="column is-10 is-offset-1">
        <nav class="header-container">
          <div class="header-left">
            <a class="header-item logo" [routerLink]="['/']">
              <img src="/assets/images/abstruse-text-black.svg">
            </a>
          </div>
          <div class="header-right">
            <a class="header-item" [routerLink]="['/dashboard']" routerLinkActive="is-active">
              Dashboard
            </a>
            <a class="header-item" [routerLink]="['/repositories']" routerLinkActive="is-active">
              Repositories
            </a>
            <a class="header-item" [routerLink]="['/team']" routerLinkActive="is-active" *ngIf="authService?.userInfo">
              Team
            </a>
            <a class="header-item" [routerLink]="['/images']" routerLinkActive="is-active" *ngIf="authService?.userInfo">
              Images
            </a>
            <div class="header-item" *ngIf="authService?.userInfo">
              <img [src]="authService.userInfo?.avatar" class="avatar" (click)="toggleDropdown()">
              <app-header-dropdown [class.is-hidden]="!dropdownOpened"></app-header-dropdown>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
